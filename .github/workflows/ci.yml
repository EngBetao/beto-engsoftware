name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules (frontend)
        uses: actions/cache@v4
        with:
          path: backend/frontend/my-angular-app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend/frontend/my-angular-app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install system dependencies (Google Chrome for Karma)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2 ca-certificates fonts-liberation libasound2 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxss1 libx11-xcb1 libxcb1 libxcomposite1 libxrandr2 libgbm1 libgtk-3-0 libnss3 libxcb-dri3-0
          # Add Google Chrome apt repository
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Install dependencies (frontend)
        run: |
          cd backend/frontend/my-angular-app
          npm ci

      - name: Run build (frontend)
        run: |
          cd backend/frontend/my-angular-app
          npm run build --if-present

      - name: Run tests (frontend)
        env:
          CHROME_BIN: /usr/bin/google-chrome-stable
          CI: true
        run: |
          cd backend/frontend/my-angular-app
          # Use ChromeHeadless with no-sandbox flags to run inside CI
          npm test --if-present -- --watch=false --browsers=ChromeHeadless --no-sandbox --disable-gpu || npm test --if-present -- --watch=false --browsers=ChromeHeadless -- --no-sandbox --disable-gpu
