name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: backend/frontend/my-angular-app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend/frontend/my-angular-app/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install system deps and Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2 ca-certificates fonts-liberation libasound2 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxss1 libx11-xcb1 libxcb1 libxcomposite1 libxrandr2 libgbm1 libgtk-3-0 libnss3 libxcb-dri3-0
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install frontend dependencies
        run: |
          cd backend/frontend/my-angular-app
          npm ci

      - name: Build frontend
        run: |
          cd backend/frontend/my-angular-app
          npm run build --if-present

      - name: Run frontend tests
        env:
          CHROME_BIN: /usr/bin/google-chrome-stable
          CI: true
        run: |
          cd backend/frontend/my-angular-app
          npm test --if-present -- --watch=false --browsers=ChromeHeadless --no-sandbox --disable-gpu || true
