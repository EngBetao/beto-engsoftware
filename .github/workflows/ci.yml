name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules (frontend)
        uses: actions/cache@v4
        with:
          path: backend/frontend/my-angular-app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend/frontend/my-angular-app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install system dependencies (Chromium for Karma)
        run: sudo apt-get update && sudo apt-get install -y chromium-browser || true

      - name: Install dependencies (frontend)
        run: |
          cd backend/frontend/my-angular-app
          npm ci

      - name: Run build (frontend)
        run: |
          cd backend/frontend/my-angular-app
          npm run build --if-present

      - name: Run tests (frontend)
        env:
          CHROME_BIN: /usr/bin/chromium-browser
        run: |
          cd backend/frontend/my-angular-app
          npm test --if-present -- --watch=false --browsers=ChromeHeadless
